<table mat-table [dataSource]="tableData">
	<tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
	<tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>

	<ng-container matColumnDef="select">
		<th mat-header-cell *matHeaderCellDef></th>
		<td mat-cell *matCellDef="let row">
			<mat-radio-button (change)="checkedColumn = row"> </mat-radio-button>
		</td>
	</ng-container>
	<ng-container matColumnDef="vid">
		<th mat-header-cell *matHeaderCellDef>vid</th>
		<td mat-cell *matCellDef="let element">{{ element.vid }}</td>
	</ng-container>
	<ng-container matColumnDef="code">
		<th mat-header-cell *matHeaderCellDef>code</th>
		<td mat-cell *matCellDef="let element">{{ element.code }}</td>
	</ng-container>
	<ng-container matColumnDef="s_designPic">
		<th mat-header-cell *matHeaderCellDef>图片</th>
		<td mat-cell *matCellDef="let element">
			<app-image [src]="element.s_designPic"></app-image>
		</td>
	</ng-container>
</table>
<div class="btn-group">
    <button mat-raised-button color="primary" (click)="submit()">确定</button>
    <button mat-raised-button color="primary" (click)="cancle()">取消</button>
</div>

<div class="btn-group">
	<button
		mat-raised-button
		[style.z-index]="data ? '1' : '0'"
		[color]="cadStatusName === 'draw line' ? 'accent' : 'primary'"
		(click)="drawLine()"
	>
		画线
	</button>
	<button mat-raised-button color="primary" (click)="autoFix()">修正</button>
</div>
<form [class.not-allowed]="editDiabled">
	<button hidden></button>
	<div class="form-item length">
		<mat-form-field>
			<mat-label>长度</mat-label>
			<input matInput type="number" [ngModel]="getLineLength()" (change)="setLineLength($event)" name="lineLength" />
		</mat-form-field>
	</div>
	<div class="form-item color">
		<mat-form-field>
			<mat-label>颜色</mat-label>
			<input
				matInput
				ejs-colorpicker
				type="color"
				[showButtons]="false"
				[mode]="'Palette'"
				[modeSwitcher]="false"
				[presetColors]="selectableColors"
				[enableOpacity]="false"
				[value]="getCssColor()"
				(change)="setLineColor($event)"
			/>
		</mat-form-field>
	</div>
	<div class="form-item linewidth">
		<mat-form-field>
			<mat-label>线宽</mat-label>
			<input matInput type="text" [ngModel]="getLinewidth()" (change)="setLinewidth($event)" name="linewidth" />
		</mat-form-field>
	</div>
	<div class="form-item mingzi">
		<mat-form-field>
			<mat-label>名字</mat-label>
			<input
				matInput
				type="text"
				[ngModel]="getLineText('mingzi')"
				(change)="setLineText($event, 'mingzi')"
				(focus)="focusedField = 'mingzi'"
				(blur)="focusedField = ''"
				name="lineMingzi"
			/>
		</mat-form-field>
	</div>
	<div class="form-item qujian">
		<mat-form-field>
			<mat-label>区间</mat-label>
			<input
				matInput
				type="text"
				[ngModel]="getLineText('qujian')"
				(change)="setLineText($event, 'qujian')"
				(focus)="focusedField = 'qujian'"
				(blur)="focusedField = ''"
				name="lineQujian"
			/>
		</mat-form-field>
	</div>
	<div class="form-item gongshi">
		<mat-form-field>
			<mat-label>公式</mat-label>
			<input
				matInput
				type="text"
				[ngModel]="getLineText('gongshi')"
				(change)="setLineText($event, 'gongshi')"
				(focus)="focusedField = 'gongshi'"
				(blur)="focusedField = ''"
				name="lineGongshi"
			/>
		</mat-form-field>
	</div>
	<div class="form-item guanlianbianhuagongshi">
		<mat-form-field>
			<mat-label>关联变化公式</mat-label>
			<input
				matInput
				type="text"
				[ngModel]="getLineText('guanlianbianhuagongshi')"
				(change)="setLineText($event, 'guanlianbianhuagongshi')"
				(focus)="focusedField = 'guanlianbianhuagongshi'"
				(blur)="focusedField = ''"
				name="guanlianbianhuagongshi"
			/>
		</mat-form-field>
	</div>
	<div class="form-item kongwei">
		<mat-form-field>
			<mat-label>孔位</mat-label>
			<input
				matInput
				type="text"
				[ngModel]="getLineText('kongwei')"
				(change)="setLineText($event, 'kongwei')"
				(focus)="focusedField = 'kongwei'"
				(blur)="focusedField = ''"
				name="kongwei"
			/>
		</mat-form-field>
	</div>
	<div class="form-item nextZhewan">
		<mat-form-field>
			<mat-label>下一个折弯标线</mat-label>
			<mat-select name="nextZhewan" [ngModel]="getLineText('nextZhewan')" (selectionChange)="setLineText($event, 'nextZhewan')">
				<mat-option value="自动">自动</mat-option>
				<mat-option value="无">无</mat-option>
				<mat-option value="1mm">1mm</mat-option>
				<mat-option value="6mm">6mm</mat-option>
			</mat-select>
		</mat-form-field>
	</div>
	<div class="form-item zidingzhankaichang">
		<mat-form-field>
			<mat-label>指定展开长</mat-label>
			<input
				matInput
				type="text"
				name="zidingzhankaichang"
				[ngModel]="getLineText('zidingzhankaichang')"
				(change)="setLineText($event, 'zidingzhankaichang')"
			/>
		</mat-form-field>
	</div>
</form>

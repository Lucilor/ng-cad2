<div class="title">条件取值设置</div>
<div class="btn-group">
	<button mat-raised-button color="accent" (click)="submit()">保存</button>
	<button mat-raised-button color="normal" (click)="close()">取消</button>
</div>
<div class="content">
	<app-table
		title="条件取值"
		[data]="dataLeft"
		[columns]="columnsLeft"
		[newItem]="newItemLeft"
		(rowButtonClick)="onRowButtonClick($event)"
	></app-table>
	<mat-icon style="margin: 10px">forward</mat-icon>
	<app-table title="条件取值数据" [data]="dataRight" [columns]="columnsRight" [newItem]="newItemRight"></app-table>
</div>

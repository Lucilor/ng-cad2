<div class="title">条件取值设置</div>
<div class="btn-group">
	<button mat-raised-button color="accent" (click)="submit()">保存</button>
	<button mat-raised-button color="normal" (click)="close()">关闭</button>
</div>
<div class="content">
	<app-table
		#tableLeft
		[title]="'条件取值'"
		[data]="dataLeft"
		[columns]="columnsLeft"
		[newItem]="newItemLeft"
		[validator]="validatorLeft"
		[editable]="true"
		(rowButtonClick)="onRowButtonClick($event)"
	></app-table>
	<div class="divider"></div>
	<app-table title="条件取值数据" [data]="dataRight" [columns]="columnsRight" [newItem]="newItemRight" editable></app-table>
</div>

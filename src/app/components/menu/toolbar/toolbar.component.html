<button mat-button [matMenuTriggerFor]="file">文件</button>
<mat-menu #file="matMenu">
	<button mat-menu-item [matMenuTriggerFor]="openType">打开</button>
	<button mat-menu-item (click)="clickBtn('s')">保存<span class="shortcut">Ctrl + S</span></button>
	<button mat-menu-item (click)="clickBtn('p')">打印<span class="shortcut">Ctrl + P</span></button>
	<!-- <button mat-menu-item>另存为</button> -->
</mat-menu>
<mat-menu #openType="matMenu">
	<button mat-menu-item (click)="clickBtn('1')">原始CAD文件<span class="shortcut">Ctrl + 1</span></button>
	<button mat-menu-item (click)="clickBtn('2')">CAD<span class="shortcut">Ctrl + 2</span></button>
	<button mat-menu-item (click)="clickBtn('3')">CAD模板<span class="shortcut">Ctrl + 3</span></button>
	<button mat-menu-item (click)="clickBtn('4')">企料组合<span class="shortcut">Ctrl + 4</span></button>
	<button mat-menu-item (click)="clickBtn('5')">切料CAD<span class="shortcut">Ctrl + 5</span></button>
</mat-menu>

<button mat-button [matMenuTriggerFor]="edit">编辑</button>
<mat-menu #edit="matMenu">
	<button mat-menu-item [matMenuTriggerFor]="transform">变形</button>
	<button mat-menu-item (click)="clickBtn('g')">装配<span class="shortcut">Ctrl + G</span></button>
	<button mat-menu-item (click)="clickBtn('h')">选取<span class="shortcut">Ctrl + H</span></button>
	<button mat-menu-item (click)="fillet(0)">连接线段(直角)</button>
	<button mat-menu-item (click)="fillet()">连接线段(圆角)</button>
</mat-menu>
<mat-menu #transform="matMenu">
	<button mat-menu-item (click)="flip(true, false)">垂直翻转</button>
	<button mat-menu-item (click)="flip(false, true)">水平翻转</button>
	<button mat-menu-item (click)="flip(true, true)">中心对称</button>
	<button mat-menu-item (click)="rotate(true)">顺时针旋转</button>
	<button mat-menu-item (click)="rotate(false)">逆时针旋转</button>
	<button mat-menu-item (click)="rotate()">旋转</button>
</mat-menu>

<button mat-button [matMenuTriggerFor]="view">视图</button>
<mat-menu #view="matMenu">
	<button mat-menu-item (click)="toggleShowDimensions()">{{ showDimensions ? "隐藏" : "显示" }}标注</button>
	<button mat-menu-item (click)="toggleShowCadGongshis()">{{ showCadGongshis ? "隐藏" : "显示" }}展开表达式</button>
	<button mat-menu-item (click)="toggleValidateLines()">{{ cad.config.validateLines ? "" : "不" }}验证线段</button>
	<button mat-menu-item (click)="setShowLineLength()">设置线长显示</button>
	<button mat-menu-item (click)="setShowGongshi()">设置公式显示</button>
</mat-menu>

<button mat-button (click)="showManual()">帮助</button>

<button mat-button (click)="toggleShowLineLength()">{{ cad.config.lineTexts.lineLength > 0 ? "隐藏" : "显示" }}线长</button>
<button mat-button (click)="toggleShowLineGongshi()">{{ cad.config.lineTexts.gongshi > 0 ? "隐藏" : "显示" }}公式</button>
<button mat-button (click)="toggleShowDimensions()">{{ showDimensions ? "隐藏" : "显示" }}标注</button>
<button mat-button (click)="toggleShowCadGongshis()">{{ showCadGongshis ? "隐藏" : "显示" }}展开表达式</button>
<button mat-button (click)="toggleValidateLines()">{{ cad.config.validateLines ? "" : "不" }}验证线段</button>

<div class="container">
    <div class="thuum" [ngStyle]="thuumStyle" [class.hidden]="isProd" [attr.thuum]="thuum.text">
        <div class="thuum-chars">
            <ng-container *ngFor="let char of thuumChars">
                <span class="thuum-char" [ngStyle]="char.charStyle">
                    <span>{{ char.content }}</span>
                    <div class="thuum-layer" [ngStyle]="char.layerStyle"></div>
                </span>
            </ng-container>
        </div>
    </div>
</div>

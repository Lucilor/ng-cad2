<div>
    <app-input [info]="filterInputInfo" ></app-input>
</div>
<ng-scrollbar class="content">
    <mat-radio-group class="bancai-list" [value]="checkedIndex.value">
        <mat-radio-button [value]="-1" style="display: none"><span #singleSelectNone></span></mat-radio-button>
        <ng-container *ngFor="let item of list; let i = index">
            <div class="bancai" *ngIf="!item.hidden">
                <mat-radio-button class="name" [matTooltip]="item.bancai.mingzi" [value]="i" (click)="checkedIndex.next(i)">
                    {{ item.bancai.mingzi }}
                </mat-radio-button>
            </div>
        </ng-container>
    </mat-radio-group>
</ng-scrollbar>
<div class="btn-group">
    <button mat-raised-button color="primary" (click)="submit()">确定</button>
    <button mat-raised-button color="primary" (click)="cancel()">取消</button>
</div>

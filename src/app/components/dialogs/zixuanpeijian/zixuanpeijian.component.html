<div class="content">
    <div class="section left" style="flex: 1 1 0">
        <ng-scrollbar style="flex: 0 0 120px">
            <div class="left-content">
                <div *ngFor="let type of cadTypes">
                    <button mat-raised-button [color]="cadType === type ? 'accent' : 'primary'" (click)="setCadType(type)">
                        {{ type }}
                    </button>
                </div>
                <button mat-raised-button [color]="showKongCads ? 'accent' : 'primary'" (click)="toggleShowKongCads()">
                    孔CAD
                </button>
            </div>
        </ng-scrollbar>
        <div class="left-content">
            <div>
                <mat-form-field>
                    <mat-label>搜索</mat-label>
                    <input type="text" matInput [(ngModel)]="cadsFilterInput" (input)="filterCads()" autocomplete="off" />
                </mat-form-field>
            </div>
            <ng-scrollbar>
                <div class="cads" *ngIf="cads[cadType]">
                    <ng-container *ngFor="let cad of cads[cadType]">
                        <div *ngIf="!cad.hidden" class="cad">
                            <img class="cad-preview" [src]="cad.img" />
                            <div class="name">
                                <button mat-icon-button color="primary" (click)="addSelectedCad(cad.data)">
                                    <mat-icon>add_circle</mat-icon>
                                </button>
                                <button mat-icon-button color="primary" (click)="openCad(cad.data)">
                                    <mat-icon>open_in_new</mat-icon>
                                </button>
                                <span class="name-text" [matTooltip]="cad.data.name" [matTooltipShowDelay]="500" matTooltipPosition="above">
                                    {{ cad.data.name }}
                                </span>
                            </div>
                        </div>
                    </ng-container>
                </div>
                <div class="cads" *ngIf="showKongCads">
                    <div *ngFor="let cad of kongCads" class="cad">
                        <img class="cad-preview" [src]="cad.img" />
                        <div class="name">
                            <span class="name-text" [matTooltip]="cad.data.name" [matTooltipShowDelay]="500" matTooltipPosition="above">
                                {{ cad.data.name }}
                            </span>
                        </div>
                    </div>
                </div>
            </ng-scrollbar>
        </div>
    </div>
    <mat-divider [vertical]="true"></mat-divider>
    <div class="section right" style="flex: 1 1 0">
        <div class="title">已选配件</div>
        <ng-scrollbar>
            <div class="cads">
                <div *ngFor="let cad of selectedCads; let i = index" class="cad">
                    <app-spinner [id]="cad.spinnerId" [inline]="true"></app-spinner>
                    <div #selectedCadViewer (contextmenu)="onContextMenu($event, i)"></div>
                    <div class="name">
                        <button mat-icon-button color="primary" (click)="removeSelectedCad(i)">
                            <mat-icon>remove_circle</mat-icon>
                        </button>
                        <span [matTooltip]="cad.data.name" [matTooltipShowDelay]="500" matTooltipPosition="above">
                            {{ cad.data.name }}
                        </span>
                    </div>
                    <div class="inputs" *ngFor="let zhankai of cad.info.zhankai; let j = index">
                        <button mat-icon-button color="primary" (click)="addZhankai(i, j)">
                            <mat-icon>add_circle</mat-icon>
                        </button>
                        <button [disabled]="j === 0" mat-icon-button color="primary" (click)="removeZhankai(i, j)">
                            <mat-icon>remove_circle</mat-icon>
                        </button>
                        <mat-form-field [ngClass]="{empty: !zhankai.width}">
                            <mat-label>展开宽</mat-label>
                            <input type="text" matInput [(ngModel)]="zhankai.width" autocomplete="off" />
                            <span matSuffix></span>
                        </mat-form-field>
                        <span>×</span>
                        <mat-form-field [ngClass]="{empty: !zhankai.height}">
                            <mat-label>展开高</mat-label>
                            <input type="text" matInput [(ngModel)]="zhankai.height" autocomplete="off" />
                        </mat-form-field>
                        <span>=</span>
                        <mat-form-field [ngClass]="{empty: !zhankai.num}">
                            <mat-label>数量</mat-label>
                            <input type="text" matInput [(ngModel)]="zhankai.num" autocomplete="off" />
                        </mat-form-field>
                    </div>
                    <div class="inputs">
                        <mat-form-field [ngClass]="{empty: !cad.info.bancai?.mingzi}">
                            <mat-label>板材</mat-label>
                            <input
                                type="text"
                                matInput
                                readonly
                                [value]="cad.info.bancai?.mingzi"
                                (click)="openBancaiListDialog(i)"
                                autocomplete="off"
                            />
                        </mat-form-field>
                    </div>
                    <div class="inputs" *ngIf="cad.info.bancai">
                        <mat-form-field [ngClass]="{empty: !cad.info.bancai.cailiao}">
                            <mat-label>材料</mat-label>
                            <mat-select [(ngModel)]="cad.info.bancai.cailiao">
                                <mat-option *ngFor="let cailiao of cad.info.bancai.cailiaoList" [value]="cailiao">{{ cailiao }}</mat-option>
                            </mat-select>
                        </mat-form-field>
                        <mat-form-field [ngClass]="{empty: !cad.info.bancai.houdu}">
                            <mat-label>厚度</mat-label>
                            <mat-select [(ngModel)]="cad.info.bancai.houdu">
                                <mat-option *ngFor="let houdu of cad.info.bancai.houduList" [value]="houdu">{{ houdu }}</mat-option>
                            </mat-select>
                        </mat-form-field>
                    </div>
                    <div class="btn-group">
                        <button mat-raised-button color="primary" (click)="openKlkwpzDialog(cad.data)">开料孔位配置</button>
                        <button mat-raised-button color="primary" (click)="refreshSelectedCads(cad)">重新获取数据</button>
                    </div>
                </div>
            </div>
        </ng-scrollbar>
    </div>
</div>
<div class="toolbar btn-group">
    <button mat-raised-button color="primary" (click)="submit()">提交</button>
    <button mat-raised-button (click)="cancle()">取消</button>
</div>
<app-spinner [id]="spinnerId"></app-spinner>

<div
    style="visibility: hidden; position: fixed"
    [style.left]="contextMenuPosition.x"
    [style.top]="contextMenuPosition.y"
    [matMenuTriggerFor]="contextMenu"
></div>
<mat-menu #contextMenu="matMenu">
    <ng-template matMenuContent>
        <button mat-menu-item (click)="centerCad()">居中</button>
    </ng-template>
</mat-menu>

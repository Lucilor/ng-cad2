<div class="content">
    <div class="section" style="flex: 1 1 0">
        <div>
            <mat-form-field>
                <input type="text" matInput [(ngModel)]="cadsFilterInput" (input)="filterCads()" />
            </mat-form-field>
        </div>
        <ng-scrollbar>
            <div class="cads">
                <ng-container *ngFor="let cad of cads">
                    <div *ngIf="!cad.hidden" class="cad" style="width: 33.33%">
                        <img class="cad-preview" [src]="cad.img" />
                        <div class="name">
                            <button mat-icon-button color="primary" (click)="addSelectedCad(cad.data)">
                                <mat-icon>add_circle</mat-icon>
                            </button>
                            <span [matTooltip]="cad.data.name" [matTooltipShowDelay]="500" matTooltipPosition="above">
                                {{ cad.data.name }}
                            </span>
                        </div>
                    </div>
                </ng-container>
            </div>
        </ng-scrollbar>
    </div>
    <mat-divider [vertical]="true"></mat-divider>
    <div class="section" style="flex: 1 1 0">
        <ng-scrollbar>
            <div class="cads">
                <div *ngFor="let cad of selectedCads; let i = index" class="cad" style="width: 50%">
                    <div #selectedCadViewer></div>
                    <div class="name">
                        <button mat-icon-button color="primary" (click)="removeSelectedCad(i)">
                            <mat-icon>remove_circle</mat-icon>
                        </button>
                        <span [matTooltip]="cad.data.name" [matTooltipShowDelay]="500" matTooltipPosition="above">
                            {{ cad.data.name }}
                        </span>
                    </div>
                    <div class="inputs">
                        <mat-form-field>
                            <mat-label>展开宽</mat-label>
                            <input type="text" matInput [(ngModel)]="cad.info.zhankai.width" [autocomplete]="false" />
                            <span matSuffix></span>
                        </mat-form-field>
                        <span>×</span>
                        <mat-form-field>
                            <mat-label>展开高</mat-label>
                            <input type="text" matInput [(ngModel)]="cad.info.zhankai.height" [autocomplete]="false" />
                        </mat-form-field>
                        <span>=</span>
                        <mat-form-field>
                            <mat-label>数量</mat-label>
                            <input type="text" matInput [(ngModel)]="cad.info.zhankai.num" [autocomplete]="false" />
                        </mat-form-field>
                    </div>
                    <div class="inputs">
                        <mat-form-field>
                            <mat-label>板材</mat-label>
                            <input
                                type="text"
                                matInput
                                readonly
                                [value]="cad.info.bancai?.mingzi"
                                (click)="openBancaiListDialog(i)"
                                [autocomplete]="false"
                            />
                        </mat-form-field>
                    </div>
                    <div class="inputs" *ngIf="cad.info.bancai">
                        <mat-form-field>
                            <mat-label>材料</mat-label>
                            <mat-select [(ngModel)]="cad.info.bancai.cailiao">
                                <mat-option *ngFor="let cailiao of cad.info.bancai.cailiaoList" [value]="cailiao">{{ cailiao }}</mat-option>
                            </mat-select>
                        </mat-form-field>
                        <mat-form-field>
                            <mat-label>厚度</mat-label>
                            <mat-select [(ngModel)]="cad.info.bancai.houdu">
                                <mat-option *ngFor="let houdu of cad.info.bancai.houduList" [value]="houdu">{{ houdu }}</mat-option>
                            </mat-select>
                        </mat-form-field>
                    </div>
                    <div>
                        <button mat-raised-button color="primary">开料孔位配置</button>
                    </div>
                </div>
            </div>
        </ng-scrollbar>
    </div>
</div>
<div class="btn-group">
    <button mat-raised-button color="primary" (click)="submit()">确定</button>
    <button mat-raised-button color="primary" (click)="cancle()">取消</button>
</div>

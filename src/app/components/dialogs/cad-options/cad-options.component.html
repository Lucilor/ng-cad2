<form>
    <mat-form-field>
        <mat-label>搜索选项</mat-label>
        <input name="search" matInput type="search" (keydown)="searchKeydown($event)" [(ngModel)]="searchInput" />
        <button mat-icon-button class="search-button" matSuffix (click)="search()">
            <mat-icon>search</mat-icon>
        </button>
    </mat-form-field>
</form>

<perfect-scrollbar class="content">
    <ngx-ui-loader [loaderId]="loaderId"></ngx-ui-loader>
    <div class="checkbox-group add-empty-msg">
        <div class="data-container" *ngFor="let item of pageData; let i = index" [matTooltip]="item.value" [matTooltipPosition]="'above'">
            <mat-checkbox [checked]="item.checked" (change)="onCheckboxChange(item, $event)">{{ item.value }}</mat-checkbox>
            <br />
            <app-image [src]="item.img" (click)="onCheckboxChange(item)"></app-image>
        </div>
    </div>
</perfect-scrollbar>

<mat-paginator
    #paginator
    [length]="length"
    [pageSize]="pageSize"
    [pageSizeOptions]="pageSizeOptions"
    showFirstLastButtons
    (page)="changePage($event)"
></mat-paginator>

<div mat-dialog-actions>
    <button mat-raised-button color="primary" (click)="submit()">确定</button>
    <button mat-raised-button color="primary" (click)="close()">取消</button>
</div>

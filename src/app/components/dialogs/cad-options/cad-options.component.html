<form>
	<mat-form-field>
		<mat-label>搜索选项</mat-label>
		<input name="search" matInput type="search" (keydown)="searchKeydown($event)" [(ngModel)]="searchInput" />
		<mat-icon class="search-button" ty matSuffix (click)="search()">search</mat-icon>
	</mat-form-field>
</form>

<perfect-scrollbar style="height: 400px">
	<ngx-ui-loader [loaderId]="loaderId"></ngx-ui-loader>
	<div class="checkbox-group add-empty-msg">
		<div class="data-container" *ngFor="let item of pageData; let i = index" [matTooltip]="item.value" [matTooltipPosition]="'above'">
			<mat-checkbox [(ngModel)]="item.checked">{{ item.value }}</mat-checkbox>
			<br />
			<app-image [src]="item.img" (click)="item.checked = !item.checked"></app-image>
		</div>
	</div>
</perfect-scrollbar>

<mat-paginator
	#paginator
	[length]="length"
	[pageSize]="pageSize"
	[pageSizeOptions]="pageSizeOptions"
	[showFirstLastButtons]="true"
	(page)="changePage($event)"
></mat-paginator>

<div mat-dialog-actions>
	<button mat-raised-button color="primary" (click)="submit()">确定</button>
	<button mat-raised-button color="primary" (click)="close()">取消</button>
</div>

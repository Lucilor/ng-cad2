<perfect-scrollbar>
    <div class="btn-group" *ngIf="list.length < 1">
        <button mat-icon-button color="primary" (click)="arrayAdd(list, {key: '', value: ''})">
            <mat-icon>add_circle</mat-icon>
        </button>
    </div>
    <div *ngFor="let item of list; let i = index" class="item">
        <mat-form-field>
            <mat-label>键</mat-label>
            <input matInput type="text" [(ngModel)]="item.key" name="key" />
            <button mat-icon-button matSuffix color="primary" (click)="arrayAdd(list, {key: '', value: ''}, i + 1)">
                <mat-icon>add_circle</mat-icon>
            </button>
            <button mat-icon-button matSuffix color="primary" (click)="arrayRemove(list, i)">
                <mat-icon>remove_circle</mat-icon>
            </button>
        </mat-form-field>
        <span style="margin: 0 5px">:</span>
        <mat-form-field>
            <mat-label>值</mat-label>
            <input matInput type="text" [(ngModel)]="item.value" name="value" />
        </mat-form-field>
    </div>
</perfect-scrollbar>
<div class="btn-group" style="text-align: center">
    <button mat-raised-button color="primary" (click)="submit()">确定</button>
    <button mat-raised-button color="primary" (click)="cancle()">取消</button>
</div>

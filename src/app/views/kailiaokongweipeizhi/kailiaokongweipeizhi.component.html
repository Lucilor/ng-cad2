<div class="btn-group" style="padding-left: 20px">
    <div class="spinner-container">
        <button mat-raised-button color="primary" [disabled]="!id" (click)="submit()">提交</button>
        <app-spinner [id]="loaderId" [inline]="true"></app-spinner>
    </div>
    <!-- <button mat-raised-button color="primary" (click)="copyT1()">复制<mat-icon>content_copy</mat-icon></button>
    <button mat-raised-button color="primary" (click)="pasteT1()">粘贴<mat-icon>content_copy</mat-icon></button> -->
</div>
<ng-scrollbar>
    <div class="items">
        <mat-card *ngFor="let item of data; let i = index" class="item" (click)="printItem(item.item)">
            <div class="btn-group">
                <button mat-raised-button color="primary" (click)="addItem(i)">新增</button>
                <button mat-raised-button color="primary" (click)="addItem(i, item.item)">复制</button>
                <button mat-raised-button color="primary" (click)="removeItem(i)">删除</button>
            </div>
            <app-input *ngFor="let info of item.inputs1" [info]="info" [ngClass]="info.label"></app-input>
            <app-input *ngFor="let info of item.inputs2" [info]="info" [ngClass]="info.label"></app-input>
            <app-input *ngFor="let info of item.inputs3" [info]="info" [ngClass]="info.label"></app-input>
        </mat-card>
        <mat-card *ngIf="data.length < 1" class="item">
            <div class="btn-group">
                <button mat-raised-button color="primary" (click)="addItem(0)">新增</button>
            </div>
        </mat-card>
    </div>
</ng-scrollbar>

<div class="toolbar-toggle" *ngIf="!toolbarVisible" [@toolbarToggleEnter] [@toolbarToggleLeave]>
    <button mat-icon-button color="accent" (click)="toggleToolbarVisible()"><mat-icon>expand_more</mat-icon></button>
</div>
<div class="toolbar btn-group" *ngIf="toolbarVisible" [@toolbarEnter] [@toolbarLeave]>
    <ng-container *ngIf="showDxfInput">
        <input #uploadInput type="file" hidden accept=".dxf" (input)="uploadDxf($event)" />
        <button mat-raised-button color="primary" (click)="uploadInput.click()">上传dxf</button>
        <span>打印效果小图</span>
        <mat-slide-toggle [(ngModel)]="printParams.designPics.showSmall"></mat-slide-toggle>
        <span>打印效果大图</span>
        <mat-slide-toggle [(ngModel)]="printParams.designPics.showLarge"></mat-slide-toggle>
        <mat-form-field style="width: 150px">
            <mat-label>字体</mat-label>
            <input type="text" matInput [(ngModel)]="printParams.config.fontFamily" [matAutocomplete]="auto"/>
            <mat-autocomplete #auto="matAutocomplete">
                <mat-option *ngFor="let font of fonts" [value]="font">{{font}}</mat-option>
            </mat-autocomplete>
        </mat-form-field>
    </ng-container>
    <button mat-raised-button color="primary" (click)="downloadDxf()" [disabled]="!downloadUrl">下载dxf</button>
    <button mat-raised-button color="primary" (click)="print()">打印</button>
    <button mat-icon-button color="accent" (click)="toggleToolbarVisible()"><mat-icon>expand_less</mat-icon></button>
</div>
<embed *ngIf="pdfUrl" name="算料单" width="100%" height="100%" [src]="pdfUrl" type="application/pdf" />
<ngx-ui-loader [loaderId]="loaderId" [text]="loaderText"></ngx-ui-loader>

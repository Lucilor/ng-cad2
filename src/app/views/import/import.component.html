<div class="container">
    <mat-card class="toolbar">
        <mat-card-content class="content">
            <div>
                <button mat-raised-button color="primary" (click)="fileInput.click()">
                    选择文件
                    <app-loader-inline [loaderId]="loaderId"></app-loader-inline>
                </button>
            </div>
            <input #fileInput type="file" accept=".dxf" hidden (change)="importDxf($event)" />
            <div class="progress-bar dynamics" *ngIf="progressBarStatus !== 'hidden'" [ngClass]="progressBarStatus">
                <div class="progress-bar-msg">{{ msg }}</div>
                <div class="progress-bar-layer" *ngIf="progressBarStatus === 'progress'" [style.width.%]="100 - progress"></div>
            </div>
        </mat-card-content>
    </mat-card>

    <perfect-scrollbar style="flex: 1 1 0">
        <div class="cads">
            <ng-container *ngFor="let cad of cads">
                <div *ngIf="cad.errors.length > 0" class="cad">
                    <div>名字: {{ cad.data.name }}</div>
                    <div>唯一码: {{ cad.data.info["唯一码"] }}</div>
                    <ul>
                        <li class="error" *ngFor="let error of cad.errors">{{ error }}</li>
                    </ul>
                </div>
            </ng-container>
        </div>
    </perfect-scrollbar>
</div>

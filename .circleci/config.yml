version: 2.1
var_1: &cache_key ng-cad2-{{ .Branch }}-{{ checksum "pnpm-lock.yaml" }}
var_2: &cache_fallback_key ng-cad2
var_3: &restore_cache
    restore_cache:
        keys:
            - *cache_key
            - *cache_fallback_key
var_4: &save_cache
    save_cache:
        key: *cache_key
        paths:
            - "node_modules"
executors:
    ng-cad2:
        working_directory: ~/ng-cad2
        docker:
            - image: znck/pnpm:latest
jobs:
    build:
        executor: ng-cad2
        steps:
            - checkout
            - *restore_cache
            # - run: git submodule update --init --recursive
            - run:
                  name: Install local dependencies
                  command: pnpm install
            - *save_cache
    unit-test:
        executor: ng-cad2
        steps:
            - checkout
            - *restore_cache
            - run: git submodule update --init --recursive
            - run:
                  name: Install cad-viewer dependencies
                  command: cd ./src/cad-viewer && pnpm install
            - run:
                  name: Install utils dependencies
                  command: cd ./src/cad-viewer/src/utils && pnpm install
            - run:
                  name: Unit test
                  command: pnpm run test --no-watch --no-progress --browsers=ChromeHeadless
    e2e:
        executor: ng-cad2
        steps:
            - checkout
            - *restore_cache
            - run:
                  name: End to end
                  command: pnpm run e2e --protractor-config=e2e/protractor.conf.js
    lint:
        executor: ng-cad2
        steps:
            - checkout
            - *restore_cache
            - run:
                  name: Lint
                  command: pnpm run lint
workflows:
    build-test-lint:
        jobs:
            - build
            - unit-test:
                  requires:
                      - build
            # - e2e:
            #       requires:
            #           - build
            - lint:
                  requires:
                      - build
